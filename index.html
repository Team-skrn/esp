<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Data Sender</title>
    <script>
        function sendData() {
            // Get the data from the form
            var data = document.getElementById("data").value;

            // Prepare the data object to be sent
            var postData = {
                message: data
            };

            // Convert the data object to JSON
            var jsonData = JSON.stringify(postData);

            // Send the data to GitHub repository using fetch API
            fetch('https://api.github.com/repos/Tgit push .eam-skrn/esp/contents/data.txt', {
                method: 'PUT',
                headers: {
                    'Authorization': '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',
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: jsonData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Data sent successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error sending data. Please try again later.');
            });
        }
    </script>
</head>
<body>
    <h1>ESP8266 Data Sender</h1>
    <form onsubmit="sendData(); return false;">
        <label for="data">Data to Send:</label><br>
        <input type="text" id="data" name="data" required><br>
        <button type="submit">Send Data</button>
    </form>
</body>
</html>
